<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <!-- gnb 메뉴 (PC) -->
      <nav id="gnb" class="gnb fixed-top pc-only">
        <div class="container-fluid">
          <div class="wrap-menu">
            <a href="home_main.html">
              <img src="../img/logo.svg" class="logo" alt="logo" />
            </a>
            <ul class="nav">
              <li><a href="home_main_game.html" class="nav-link">Game</a></li>
              <li><a href="#" class="nav-link">DEX</a></li>
              <li><a href="#" class="nav-link">Rewards</a></li>
            </ul>
            <div class="text-end">
              <a href="#" class="btn btn-lang">EN | KR</a>
              <div class="wallet-menu">
                <button
                  role="button"
                  class="btn btn-a-line btn-connect"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="filterEventButton"
                >
                  <img
                    class="i"
                    src="../img/i_wallet_a.svg"
                    alt="i_wallet.svg"
                  />0x33F...E11e
                </button>
                <!-- 드롭다운 메뉴 변경 -->
                <div
                  class="dropdown-menu dropdown-menu-end dropdown-wallet"
                  aria-labelledby="filterEventButton"
                  data-popper-placement="bottom-end"
                >
                  <div class="wrap-box">
                    <div class="box">
                      <div class="thumb">
                        <img src="../img/i_klay.svg" alt="" />
                      </div>
                      <div class="wrap-title">
                        <h4>KLAY</h4>
                        <span>Klaytn</span>
                      </div>
                      <div class="price">
                        <h4>1600</h4>
                        <span>$ 8370.7 USD</span>
                      </div>
                    </div>
                    <div class="box">
                      <div class="thumb">
                        <img src="../img/i_wklay.svg" alt="" />
                      </div>
                      <div class="wrap-title">
                        <h4>WKLAY</h4>
                        <span>Klaytn</span>
                      </div>
                      <div class="price">
                        <h4>1600</h4>
                        <span>$ 8370.7 USD</span>
                      </div>
                    </div>
                  </div>
                  <div class="wrap-btn">
                    <button type="button" class="btn btn-block btn-g">
                      <img src="../img/i_copy_sm.svg" alt="" class="i" />
                      Copy Address
                    </button>
                    <button type="button" class="btn btn-block btn-g">
                      <img src="../img/i_wallet_b_sm.svg" alt="" class="i" />
                      Connect Other Wallet
                    </button>
                    <button type="button" class="btn btn-block btn-a">
                      <img src="../img/i_walletx_a_sm.svg" alt="" class="i" />
                      Disconnect
                    </button>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-account"
                onclick="location.href='profile_main.html';"
              >
                <img class="i" src="../img/i_user.svg" alt="account" />
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- gnb 메뉴 (Mo) -->
      <nav id="m_gnb" class="navbar gnb fixed-top m-only">
        <div class="container-fluid">
          <a class="navbar-brand" href="home_main.html">
            <img src="../img/logo.svg" class="logo" alt="logo" />
          </a>
          <div class="pull-right">
            <div class="dropdown">
              <button
                class="navbar-toggler dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../img/m_gnb_wallet.svg" alt="" />
              </button>
              <div
                class="navbar-collapse dropdown-menu dropdown-wallet"
                id="gnbWallet"
              >
                <div class="wrap-box">
                  <div class="box">
                    <div class="thumb">
                      <img src="../img/i_klay.svg" alt="" />
                    </div>
                    <div class="wrap-title">
                      <h4>KLAY</h4>
                      <span>Klaytn</span>
                    </div>
                    <div class="price">
                      <h4>1600</h4>
                      <span>$ 8370.7 USD</span>
                    </div>
                  </div>
                  <div class="box">
                    <div class="thumb">
                      <img src="../img/i_wklay.svg" alt="" />
                    </div>
                    <div class="wrap-title">
                      <h4>WKLAY</h4>
                      <span>Klaytn</span>
                    </div>
                    <div class="price">
                      <h4>1600</h4>
                      <span>$ 8370.7 USD</span>
                    </div>
                  </div>
                </div>
                <div class="wrap-btn">
                  <button type="button" class="btn btn-block btn-g">
                    <img src="../img/i_copy_sm.svg" alt="" class="i" />
                    Copy Address
                  </button>
                  <button type="button" class="btn btn-block btn-g">
                    <img src="../img/i_wallet_b_sm.svg" alt="" class="i" />
                    Connect Other Wallet
                  </button>
                  <button type="button" class="btn btn-block btn-a">
                    <img src="../img/i_walletx_a_sm.svg" alt="" class="i" />
                    Disconnect
                  </button>
                </div>
              </div>
            </div>
            <div class="dropdown">
              <button
                class="navbar-toggler dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="../img/m_gnb_menu.svg" alt="" />
              </button>
              <div
                class="navbar-collapse dropdown-menu dropdown-gnbmenu"
                id="gnbMenu"
              >
                <div class="wrap-btn">
                  <a href="#" class="btn nav-link">Game</a>
                </div>
                <div class="wrap-btn">
                  <a href="#" class="btn nav-link">Profile</a>
                </div>
                <div class="wrap-btn">
                  <a href="#" class="btn btn-lang">EN <span> | KR</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="modal pop-img"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <img src="../img/ex/ex_img_sq.png" alt="" />
          </div>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
