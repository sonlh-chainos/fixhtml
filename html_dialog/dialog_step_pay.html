<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div
        class="modal pop-lg"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Connect your wallet.</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="wrap-step">
                <!-- active: 완료/활성화된 스탭 -->
                <div class="step active">
                  <div class="bg-step"></div>
                  <span>1</span>
                  <!-- 현재스탭을 나타내는 원형이미지: 현 스탭에 추가 -->
                  <img src="../img/circle_a.svg" alt="" class="ing" />
                </div>
                <div class="step">
                  <div class="bg-step"></div>
                  <span>2</span>
                </div>
                <div class="step">
                  <div class="bg-step"></div>
                  <span>2</span>
                </div>
              </div>
              <span class="txt-a step">STEP 1 / 3</span>
              <h3 class="sub">Sign message</h3>
              <p class="">
                Connect with one of our available wallet providers or create a
                new one.
              </p>
              <div class="list-group list-group-checkable">
                <input
                  class="list-group-item-check"
                  type="radio"
                  name="radioPay"
                  id="radioKaikas"
                  value=""
                />
                <label class="list-group-item" for="radioKaikas">
                  <img src="../img/i_klay.svg" class="i" alt="" />
                  Kaikas
                </label>
                <input
                  class="list-group-item-check"
                  type="radio"
                  name="radioPay"
                  id="radioKakao"
                  value=""
                />
                <label class="list-group-item" for="radioKakao">
                  <img src="../img/i_kakaoklip.svg" class="i" alt="" />
                  Kakao Klip
                </label>
              </div>
              <a href="" class="link support"
                >How to create a Wallet for yourself?</a
              >
            </div>
            <div class="modal-footer">
              <div class="wrap-btn">
                <button
                  type="button"
                  class="btn btn-grad"
                  data-bs-target="#popBuy02"
                  data-bs-toggle="modal"
                >
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
