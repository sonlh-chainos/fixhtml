<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div
        class="modal pop-md"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Complete Offer</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="wrap-step">
                <!-- active: 완료/활성화된 스탭 -->
                <div class="step active">
                  <div class="bg-step"></div>
                  <span>1</span>
                </div>
                <!-- active: 완료/활성화된 스탭 -->
                <div class="step active">
                  <div class="bg-step"></div>
                  <span>2</span>
                </div>
                <!-- active: 완료/활성화된 스탭 -->
                <div class="step active">
                  <div class="bg-step"></div>
                  <span>3</span>
                  <!-- 현재스탭을 나타내는 원형이미지: 현 스탭에 추가 -->
                  <img src="../img/circle_a.svg" alt="" class="ing" />
                </div>
              </div>
              <span class="txt-a step">STEP 3 / 3</span>
              <h3 class="sub">Offer completed !</h3>
              <p>오퍼 신청이 완료되었습니다.</p>
              <div class="box box-fill h-fixed mb-4">
                <div class="wrap-thumb">
                  <div class="thumb">
                    <img src="../img/ex/ex_img_s.jpeg" alt="" />
                    <!-- <video src="../img/ex/ex_thumb3.mp4" class="embed-responsive-item" controls autoplay muted loop></video> -->
                  </div>
                </div>
                <div class="wrap-title">
                  <h4 class="title">Bravenine</h4>
                  <p class="sm c-g1">
                    <span class="c-g3">by</span> 0X1E....9893
                  </p>
                </div>
                <div class="wrap-price">
                  <h6 class="klay">1,600</h6>
                  <p class="sm c-g2">$ 838,691,934.23</p>
                </div>
              </div>
              <p class="text-center mb-0 c-b">
                6초 후 오퍼 초기 화면으로 이동합니다.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
