<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div
        class="modal pop-sm"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Connect your wallet.</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- 지갑 다운로드 후 -->
              <div class="list-group">
                <div class="wrap-btn position-relative">
                  <button type="button" class="btn btn-block btn-radio">
                    <img
                      class="i"
                      src="../img/img_metamask.svg"
                      alt="metamask"
                    />
                    MetaMask
                  </button>
                </div>
                <!-- 지갑 다운로드 전 -->
                <div class="wrap-btn position-relative">
                  <button
                    type="button"
                    class="btn btn-block btn-radio"
                    disabled
                  >
                    <img class="i" src="../img/img_kaikas.svg" alt="metamask" />
                    Kaikas
                  </button>
                  <button
                    type="button"
                    class="btn btn-circle btn-dwl position-absolute"
                  ></button>
                </div>
                <!-- <button type="button" class="btn btn-radio">
                  <img
                    class="i"
                    src="../img/img_walletconnect.svg"
                    alt="metamask"
                  />
                  Walletconnect
                </button> -->
              </div>
              <div class="mt-3 d-flex gap-2" style="margin-bottom: -6px">
                <img src="../img/i_chat_a.svg" alt="" width="20" height="20" />
                <p class="m-0">
                  <a
                    href=""
                    class="link link-a text-decoration-underline"
                    target=""
                    >Click here</a
                  >
                  to learn how to make a wallet
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
