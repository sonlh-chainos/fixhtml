<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div
        class="modal pop-md"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Complete Offer</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="wrap-step">
                <!-- active: 완료/활성화된 스탭 -->
                <div class="step active">
                  <div class="bg-step"></div>
                  <span>1</span>
                  <!-- 현재스탭을 나타내는 원형이미지: 현 스탭에 추가 -->
                  <img src="../img/circle_a.svg" alt="" class="ing" />
                </div>
                <div class="step">
                  <div class="bg-step"></div>
                  <span>2</span>
                </div>
                <div class="step">
                  <div class="bg-step"></div>
                  <span>3</span>
                </div>
              </div>
              <span class="txt-a step">STEP 1 / 3</span>
              <h3 class="sub">Approve Contract Access</h3>
              <p>Klip QR을 스캔하여 최초 컨트랙트 접근을 승인하세요.</p>
              <div class="box box-fill h-fixed flex-column align-center mb-4">
                <div class="d-flex token">
                  <img class="i-token" src="../img/i_wklay.svg" alt="" />
                  <h6>WKLAY</h6>
                </div>
                <p class="text-center">
                  위 토큰에 대해 컨트랙트의 접근을 허용할 수 있도록 최초 1회에
                  한하여 트랜잭션을 승인합니다.
                </p>
              </div>
              <div class="box-qr">
                <div class="wrap-img">
                  <img src="../img/ex/ex_qr.png" alt="" />
                </div>
                <div class="wrap-txt">
                  <div class="wrap-time">
                    <p>time remain</p>
                    <time class="time">05:00</time>
                  </div>
                  <p>Scan QR code through a QR code reader or camera</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
