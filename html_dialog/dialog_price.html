<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div class="modal pop-md" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Make your offer</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="">
                You must pay an additional gas fee if you want to cancel this
                listing at a later point.
              </p>

              <div class="wrap-form" style="margin-bottom: 20px">
                <div class="form wrap-price">
                  <label for="" class="klay">KLAY</label>
                  <input
                    type="number"
                    class="form-control price"
                    placeholder="Amount"
                  />
                  <span class="unit">$0.00</span>
                </div>
              </div>
              <div class="wrap-form">
                <div class="wrap-title d-flex">
                  <h3 class="title">Unlock selling functionality</h3>
                  <div class="form-check form-switch pull-right">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault1"
                      checked
                    />
                  </div>
                </div>
                <!-- toggle off -->
                <!-- <span class="time">April 6, 2022 12:00pm</span> -->
                <!-- toggle on -->
                <div class="form">
                  <div class="dropdown dropdown-line">
                    <button
                      type="button"
                      class="btn dropdown-toggle d-inline-flex align-items-center"
                      type="button"
                      id="dropdownDate"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Custom Date
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButtonSM"
                    >
                      <li>
                        <button type="button" class="dropdown-item">
                          1 day
                        </button>
                      </li>
                      <li>
                        <button type="button" class="dropdown-item">
                          3 days
                        </button>
                      </li>
                      <li>
                        <button type="button" class="dropdown-item">
                          7 days
                        </button>
                      </li>
                      <li>
                        <button type="button" class="dropdown-item">
                          1 month
                        </button>
                      </li>
                      <li>
                        <button type="button" class="dropdown-item">
                          Custom Date
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="wrap-btn">
                <button type="button" class="btn btn-grad">
                  Set new price
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
