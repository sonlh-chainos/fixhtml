<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div id="app">
      <div
        class="modal pop-md"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Connect Wallet</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="box-qr">
                <img src="../img/logo_klip.svg" alt="" class="logo-klip" />
                <div class="wrap-img">
                  <img src="../img/ex/ex_qr.png" alt="" />
                </div>
                <div class="wrap-txt">
                  <div class="wrap-time">
                    <p>time remain</p>
                    <time class="time">05:00</time>
                  </div>
                  <p>Scan QR code through a QR code reader or camera</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="wrap-btn">
                <button type="button" class="btn btn-block btn-connect">
                  <img src="../img/i_wallet_b.svg" alt="" />
                  <span>Connect Other Wallet</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>
    </div>

    <script type="text/javascript">
      $(".modal").show();
    </script>
  </body>
</html>
