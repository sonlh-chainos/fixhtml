<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="container-admin">
      <div
        class="modal pop-admin"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Add Properties</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                Properties show up underneath your item, are clickable, and can
                be filtered in your collection’s sidebar.
              </p>
              <form>
                <div class="wrap-form">
                  <div class="thead">
                    <div class="row">
                      <div class="col-5 flex-fill th">Type</div>
                      <div class="col-5 flex-fill th">Name</div>
                      <div class="col-auto">
                        <figure style="width: 44px"></figure>
                      </div>
                    </div>
                  </div>
                  <div class="tbody overflow-auto-y">
                    <!-- 추가시, .row 단위로 늘어남 -->
                    <div class="row">
                      <div class="col-5 flex-fill">
                        <input
                          type="text"
                          class="form-control"
                          aria-label=""
                          placeholder="Enter..."
                        />
                      </div>
                      <div class="col-5 flex-fill">
                        <input
                          type="text"
                          class="form-control flex-fill"
                          aria-label=""
                          placeholder="Enter..."
                        />
                      </div>
                      <div class="col-auto">
                        <button
                          type="button"
                          class="btn btn-line btn-sq float-end"
                        >
                          <img
                            class="i"
                            src="../img/i_del.svg"
                            alt=""
                            style="height: 24px"
                          />
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-5 flex-fill">
                        <input
                          type="text"
                          class="form-control"
                          aria-label=""
                          placeholder="Enter..."
                        />
                      </div>
                      <div class="col-5 flex-fill">
                        <input
                          type="text"
                          class="form-control flex-fill"
                          aria-label=""
                          placeholder="Enter..."
                        />
                      </div>
                      <div class="col-auto">
                        <button
                          type="button"
                          class="btn btn-line btn-sq float-end"
                        >
                          <img
                            class="i"
                            src="../img/i_del.svg"
                            alt=""
                            style="height: 24px"
                          />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wrap-btn justify-content-end mt-0">
                  <button type="button" class="btn link link-a btn-add">
                    <span>ADD MORE</span>
                    <img class="i" src="../img/btn_add_a.svg" alt="" />
                  </button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="wrap-btn mt-lg">
                <button
                  type="button"
                  class="btn btn-grad"
                  data-bs-target="#popOffer032"
                  data-bs-toggle="modal"
                >
                  Sign
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- dialog 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>

      <script type="text/javascript">
        $(".modal").show();
      </script>
    </div>
  </body>
</html>
