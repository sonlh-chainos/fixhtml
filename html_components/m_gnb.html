<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- mobile gnb -->
    <nav id="m_gnb" class="navbar gnb fixed-top m-only">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/logo.svg" class="logo" alt="logo" />
        </a>
        <div class="pull-right">
          <div class="dropdown">
            <button
              class="navbar-toggler dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="../img/m_gnb_wallet.svg" alt="" />
            </button>
            <div
              class="navbar-collapse dropdown-menu dropdown-wallet"
              id="gnbWallet"
            >
              <div class="wrap-box">
                <div class="box">
                  <div class="thumb">
                    <img src="../img/i_klay.svg" alt="" />
                  </div>
                  <div class="wrap-title">
                    <h4>KLAY</h4>
                    <span>Klaytn</span>
                  </div>
                  <div class="price">
                    <h4>1600</h4>
                    <span>$ 8370.7 USD</span>
                  </div>
                  <div class="swap">
                    <button
                      role="button"
                      class="btn btn-circle btn-swap"
                    ></button>
                  </div>
                </div>
                <div class="box">
                  <div class="thumb">
                    <img src="../img/i_wklay.svg" alt="" />
                  </div>
                  <div class="wrap-title">
                    <h4>WKLAY</h4>
                    <span>Klaytn</span>
                  </div>
                  <div class="price">
                    <h4>1600</h4>
                    <span>$ 8370.7 USD</span>
                  </div>
                  <div class="swap">
                    <button
                      role="button"
                      class="btn btn-circle btn-swap"
                    ></button>
                  </div>
                </div>
              </div>
              <div class="wrap-btn">
                <button type="button" class="btn btn-block btn-g">
                  <img src="../img/i_copy_sm.svg" alt="" class="i" />
                  Copy Address
                </button>
                <button type="button" class="btn btn-block btn-g">
                  <img src="../img/i_wallet_b_sm.svg" alt="" class="i" />
                  Connect Other Wallet
                </button>
                <button type="button" class="btn btn-block btn-a">
                  <img src="../img/i_walletx_a_sm.svg" alt="" class="i" />
                  Disconnect
                </button>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="navbar-toggler dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="../img/m_gnb_menu.svg" alt="" />
            </button>
            <div
              class="navbar-collapse dropdown-menu dropdown-gnbmenu"
              id="gnbMenu"
            >
              <div class="wrap-btn">
                <a href="#" class="btn nav-link">Game</a>
              </div>
              <div class="wrap-btn">
                <a href="#" class="btn nav-link">Profile</a>
              </div>
              <div class="wrap-btn">
                <a href="#" class="btn btn-lang">
                  <span class="active">EN</span>|<span>KR</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
