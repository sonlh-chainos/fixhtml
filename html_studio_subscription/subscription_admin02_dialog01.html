<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="container-admin">
      <div
        class="modal pop-admin"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Add Token</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                <span>
                  Klaytn Network상의 KIP-7(ERC20) 표준의 토큰을 추가해주세요.
                </span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                  data-bs-toggle="tooltip"
                  title="툴팁 안내문구입니다."
                >
                  <circle cx="12" cy="12" r="12" fill="#CCD2E3" />
                  <circle cx="12" cy="17" r=".5" fill="#fff" stroke="#fff" />
                  <path
                    stroke="#fff"
                    stroke-width="1.5"
                    d="M12 15v-1.419c0-.944.604-1.782 1.5-2.081A2.194 2.194 0 0 0 15 9.419v-.513C15 7.3 13.7 6 12.094 6H12a3 3 0 0 0-3 3"
                  />
                </svg>
              </p>
              <form>
                <div class="wrap-form mt-4 mb-5">
                  <div class="thead">
                    <div class="row">
                      <div class="col-12 th">Token Contract Address</div>
                    </div>
                  </div>
                  <div class="tbody">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Token Contract Address"
                      aria-label=""
                      aria-describedby=""
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="wrap-btn">
                <button
                  type="button"
                  class="btn btn-grad"
                  data-bs-target="#popOffer032"
                  data-bs-toggle="modal"
                >
                  Sign
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- dialog 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>

      <script type="text/javascript">
        $(".modal").show();

        // tooltip
        let tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      </script>
    </div>
  </body>
</html>
