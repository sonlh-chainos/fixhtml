<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>

  <body>
    <div class="container-admin">
      <div
        class="modal pop-admin"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Add Token</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Add를 눌러 이 토큰을 추가할 수 있습니다.</p>
              <form>
                <div class="wrap-form mt-4 mb-5">
                  <div class="thead">
                    <div class="row">
                      <div class="col-12 th">Token Contract Address</div>
                    </div>
                  </div>
                  <div class="tbody">
                    <div class="form-control form-control-lg wrap-token">
                      <div class="wrap-thumb">
                        <div class="thumb thumb-circle">
                          <img src="../img/ex/ex_token_mbx.png" alt="" />
                        </div>
                      </div>
                      <h4>MBX</h4>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="wrap-btn w-100">
                <button type="button" class="btn btn-grad-line">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                    style="margin-left: -10px"
                  >
                    <path
                      fill="#FF2F00"
                      d="m7.05 10.592 4.717 4.708a.834.834 0 1 0 1.183-1.175L8.825 9.96l4.125-4.125a.833.833 0 0 0-.27-1.36.834.834 0 0 0-.322-.065.833.833 0 0 0-.591.25L7.05 9.367a.833.833 0 0 0 0 1.225Z"
                    />
                  </svg>
                  Back
                </button>
                <button type="button" class="btn btn-grad pull-right">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- dialog 모달 배경 (modal 사용시 자동으로 나타남, markup에서만 사용) -->
      <div class="modal-backdrop show"></div>

      <script type="text/javascript">
        $(".modal").show();
      </script>
    </div>
  </body>
</html>
